<table class="table table-striped table-bordered todolist">
	{% for link in links %}
		<tr>
			{% if user == current_user %}
			<td style="text-align:center;" class="col-md-2"><input type="checkbox" value="{{ link.id }}" name="link"/></td>
			{% endif %}
			<td class="col-md-8"><a href="{{ link.url }}">{{ link.name }}</a></td>
			<td style="text-align:center;" class="col-md-2">{{ link.date }}</td>
		</tr>
	{% endfor %}
</table>
